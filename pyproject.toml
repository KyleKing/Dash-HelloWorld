[build-system]
requires = [ "poetry>=1.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dash_charts"
version = "0.0.5"
description = "Python package for OOP of Plotly/Dash apps and custom templates"
authors = [ "Kyle King <https://github.com/KyleKing>",]
repository = "https://github.com/kyleking/dash_charts"

[tool.poetry.dependencies]
python = "^3.7, !=3.8"
bottleneck = "*"
cerberus = "*"
dash = "*"
dash-bootstrap-components = "*"
dataset = "*"
dominate = "*"
icecream = "*"
markdown = "*"
Palettable = "*"
pandas = "*"
psutil = "*"
scipy = "*"

[tool.poetry.dev-dependencies]
isort = "^4.0.0"  # PLANNED: Temporary until flake8-isort finishes isort 5.0.X migration
jsonpickle = "*"
matplotlib = "~3.2.0"  # See: https://github.com/plotly/plotly.py/issues/1568#issuecomment-653764327
snoop = "*"

[tool.poetry.dev-dependencies.dash]
extras = [ "testing",]
version = "^1.14"

[tool.poetry.dev-dependencies.dash_dev]
git = "https://github.com/KyleKing/dash_dev.git"
